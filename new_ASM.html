<!DOCTYPE html>
<html>
<head>
<title>เพิ่ม อสม.</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(to bottom right, #f0f0f0, #e0e0e0);
}

.container {
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 500px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #555;
}

input[type="text"],
input[type="number"] {
  width: calc(100% - 10px);
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

button {
  background-color: #2196F3; /* เปลี่ยนสีปุ่มเป็นสีฟ้า */
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #1976D2; /* เปลี่ยนสีเมื่อ hover */
}
</style>
</head>
<body>

<div class="container">
  <h2 style="color: green">เพิ่ม อสม.</h2>

  <div class="form-group">
    <label for="id">เลขบัตรประชาชน:</label>
    <input type="text" id="id" name="id">
  </div>

  <div class="form-group">
    <label for="title">คำนำหน้า:</label>
    <input type="text" id="title" name="title">
  </div>

  <div class="form-group">
    <label for="name">ชื่อ:</label>
    <input type="text" id="name" name="name">
  </div>

  <div class="form-group">
    <label for="surname">นามสกุล:</label>
    <input type="text" id="surname" name="surname">
  </div>

  <div class="form-group">
    <label for="age">อายุ:</label>
    <input type="number" id="age" name="age">
  </div>

  <div class="form-group">
    <label for="house-number">บ้านเลขที่:</label>
    <input type="text" id="house-number" name="house-number">
  </div>

  <div class="form-group">
    <label for="village">หมู่ที่:</label>
    <input type="text" id="village" name="village">
  </div>

  <div class="form-group">
    <label for="role">บทบาท:</label>
    <input type="text" id="role" name="role">
  </div>

  <div class="form-group">
    <label for="phone">โทรศัพท์:</label>
    <input type="text" id="phone" name="phone">
  </div>

  <button type="submit">บันทึก</button>
</div>

</body>
</html>
